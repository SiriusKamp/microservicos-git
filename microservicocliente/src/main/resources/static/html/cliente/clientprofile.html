<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil do Cliente</title>
  </head>
  <body>
    <h2>Perfil do Cliente</h2>
    <form action="/client/updateProfile" method="post">
      <input type="hidden" name="id" value="${client.id}" />

      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        value="${client.nome}"
        required
      /><br />

      <label for="sexo">Sexo:</label>
      <input
        type="text"
        id="sexo"
        name="sexo"
        value="${client.sexo}"
        required
        maxlength="1"
      /><br />

      <label for="email">Email (não pode ser alterado):</label>
      <input type="email" id="email" value="${client.email}" disabled /><br />

      <label for="senha">Senha:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        value="${client.senha}"
        required
      /><br />

      <label for="grupo">Grupo (não pode ser alterado):</label>
      <input type="text" id="grupo" value="${client.grupo}" disabled /><br />

      <label for="ativo">Ativo (não pode ser alterado):</label>
      <input type="text" id="ativo" value="${client.ativo}" disabled /><br />

      <button type="submit">Salvar Alterações</button>
    </form>
  </body>
</html>
