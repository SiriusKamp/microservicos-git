<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Serviço Login</title>
    <!-- CSS do BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form method="post" action="/usuario/login" class="col-md-6 offset-md-3 border border-primary rounded mt-5 p-4"
            id="id_form_login">
            <div class="form-group my-2">
                <div class="text-center">
                    <label class="form-label fw-bold fs-3">Área Restrita</label>
                </div>
            </div>
            <div class="form-group">
                <label for="id_email" class="form-label fw-bold fs-5">E-mail:</label>
                <input type="email" class="form-control" id="id_email" name="email" aria-describedby="id_email_help"
                    required autofocus>
                <div id="id_email_help" class="form-text fs-6"><small>* Nunca compartilharemos seu e-mail.</small>
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="id_senha" class="form-label fw-bold fs-5">Senha: </label>
                <input type="password" class="form-control" id="id_senha" name="senha" required>
                <div class="text-end my-2">
                    <button type="submit" class="btn btn-primary">Acessar >></button>
                </div>
            </div>
            <div class="form-group mt-2" style="display: none;" id="id_div_alert">
                <div class="alert alert-info fade show mt-1" role="alert" id="id_alert"></div>
            </div>
        </form>
    </div>
    <!-- JavaScript do BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JavaScript da página -->
    <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
