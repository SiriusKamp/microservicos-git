<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Serviço Login</title>
    <!-- CSS do sistema -->
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">
    <!-- CSS do BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <h5 class="card-header text-center">Lista de usuários</h5>
            <div class="card-body">
                <form id="id_form_cadastrar_usuario" method="get" action="/cadastrarUsuario">
                    <button type="submit">Novo Usuário</button>
                </form>
                <div class="row ms-2" id="id_div_conteudo"></div>
            </div>
            <div class="card-footer text-body-secondary text-center">2 days ago</div>
        </div>
        <div class="form-group mt-2" style="display: none;" id="id_div_alert">
            <div class="alert alert-info fade show mt-1" role="alert" id="id_alert"></div>
        </div>
    </div>
    <!-- JavaScript do BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JavaScript da página -->
    <script type="text/javascript" src="./js/util/alert.js"></script>
    <script type="text/javascript" src="./js/util/ajax_connection.js"></script>
    <script type="text/javascript" src="./js/usuario/usuario.js"></script>
    <script type="text/javascript" src="./js/usuario/usuario_listar.js"></script>
</body>

</html>
