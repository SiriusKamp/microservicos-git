<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Serviço Login</title>
    <!-- CSS do BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <h5 class="card-header text-center">Dados do usuário</h5>
            <div class="card-body">
                <form id="id_form_usuario" method="post" action="/usuario">
                    <input type="hidden" id="id" name="id" value="0">
                    <div class="form-group">
                        <label for="id_nome" class="form-label fw-bold fs-5">Nome: </label>
                        <input type="text" class="form-control" name="nome" id="id_nome" placeholder="Nome completo"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="id_sexo" class="form-label fw-bold fs-5">Sexo: </label>
                        <select class="form-control" id="id_sexo" name="sexo">
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_email" class="form-label fw-bold fs-5">Email: </label>
                        <input type="text" class="form-control" name="email" id="id_email" placeholder="E-mail"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="id_grupo" class="form-label fw-bold fs-5">Grupo: </label>
                        <select class="form-control" id="id_grupo" name="grupo">
                            <option value="Administrador">Administrador</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_senha" class="form-label fw-bold fs-5">Senha: </label>
                        <input type="password" class="form-control" name="senha" id="id_senha" required>
                    </div>
                    <div class="text-end my-2">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-primary">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-body-secondary text-center">2 days ago</div>
        </div>
        <div class="form-group mt-2" style="display: none;" id="id_div_alert">
            <div class="alert alert-info fade show mt-1" role="alert" id="id_alert"></div>
        </div>
    </div>
    <!-- JavaScript do BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JavaScript da página -->
    <script type="text/javascript" src="./js/util/alert.js"></script>
    <script type="text/javascript" src="./js/util/ajax_connection.js"></script>
    <script type="text/javascript" src="./js/usuario/usuario.js"></script>
    <script type="text/javascript" src="./js/usuario/usuario_listar.js"></script>
</body>

</html>
